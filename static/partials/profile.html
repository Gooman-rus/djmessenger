<div class="row" ng-show="wrongUserProfile == false">
    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-body">
                <p class="text-center" ng-show="dataLoaded == false">
                    <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
                </p>

                <div ng-show="successEmailChange == true">
                    <div class="row">
                        <div class="col-md-12 lead">Email has been changed<hr></div>
                        <p>You need to confirm your email now.</p>
                    </div>


                </div>

                <div ng-show="showProfile && dataLoaded">
                    <div class="row">
                        <div class="col-md-12 lead">User profile<hr></div>
                    </div>
                    <div uib-collapse="showMessage == false" class="alert alert-info alert-dismissible fade in"
                         role="alert">
                        <strong>Info:</strong> {{infoMessage}}
                    </div>

                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img ng-src="http://www.gravatar.com/avatar/{{user_hash}}" alt="Avatar"
                                 style="-webkit-user-select:none;display:block; margin:auto;"
                                 data-toggle="tooltip" data-placement="bottom" title="Avatar (Gravatar)"/>
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-12">
                                    <h1 class="only-bottom-margin">{{ user_login }}</h1>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <span class="text-muted">Fisrt name:</span> {{ user_fname }}<br>
                                    <span class="text-muted">Last name:</span> {{ user_lname }}<br>
                                    <span class="text-muted">Email:</span> {{ user_email }}<br>
                                    <!--<span class="text-muted">Birth date:</span> 01.01.2001<br>
                                    <span class="text-muted">Gender:</span> male<br><br>-->
                                    <small class="text-muted">Last login: {{ last_login }}</small>
                                </div>
                                <!--<div class="col-md-6">
                                    <div class="activity-mini">
                                        <i class="glyphicon glyphicon-comment text-muted"></i> 500
                                    </div>
                                    <div class="activity-mini">
                                        <i class="glyphicon glyphicon-thumbs-up text-muted"></i> 1500
                                    </div>
                                </div>-->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <hr>
                            <button class="btn btn-default pull-right" ng-click="closeAlert(); editProfile();"
                                    ng-show="currentUser == true">
                                <i class="glyphicon glyphicon-pencil"></i> Edit
                            </button>
                        </div>
                    </div>
                </div>

                <div ng-show="showProfile == false && successEmailChange == false">
                    <div class="row">
                        <div class="col-md-12 lead">Edit profile ({{ user_login }})<hr></div>
                    </div>
                    <div uib-collapse="showMessage == false" class="alert alert-danger alert-dismissible fade in"
                         role="alert">
                        <strong>Error:</strong> {{infoMessage}}
                    </div>
                    <form class="form-horizontal" role="form" name="editProfileForm">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">First name:</label>
                            <div class="col-lg-8">
                                <input class="form-control" ng-model="user_fname" value="{{user_fname}}"
                                       ng-pattern="namePattern" name="user_fname" type="text" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Last name:</label>
                            <div class="col-lg-8">
                                <input class="form-control" ng-model="user_lname" value="{{user_lname}}"
                                       ng-pattern="namePattern" name="user_lname" type="text" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Email:</label>
                            <div class="col-lg-8">
                                <input class="form-control" ng-model="user_email" value="{{user_email}}"
                                       ng-change="emailChanged = true" type="text" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-8">
                                <input class="btn btn-primary" value="Save Changes" type="button"
                                       ng-click="changeProfile(emailChanged)">
                                <span></span>
                                <input class="btn btn-default" value="Cancel" type="reset"
                                       ng-click="closeAlert(); showProfile = true;">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
